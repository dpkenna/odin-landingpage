<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-logo">Header Logo</div>
        <a href="https://www.example.com" class="header-link">header link one</a>
        <a href="https://www.example.com" class="header-link">header link two</a>
        <a href="https://www.example.com" class="header-link">header link three</a>
    </div>
    <div class="hero">
        <div class="hero-left">
            <p class="hero-title">This website is awesome</p>
            <p class="hero-text">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</p>
            <button class="hero-button">Sign up</button>
        </div>
        <div class="hero-right">
            <img class="hero-image" src="images/kazuo-ota-zBF08dKwDGs-unsplash.jpg" alt="a blurry photo of a group of people dancing ballet">
        </div>
    </div>
</body>
</html>
